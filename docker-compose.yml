services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka_broker
    ports:
      - "29092:29092"  # для хоста (Offset Explorer / IDE)
    environment:
      # KRaft single-node
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # два входа: для docker-сети и для хоста
      KAFKA_LISTENERS: PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # single-node defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  postgres1:
    image: postgres:16
    container_name: postgres1
    environment:
      POSTGRES_DB: consumer_1
      POSTGRES_USER: app_1
      POSTGRES_PASSWORD: app_1
    ports:
      - "15432:5432"   # чтобы с хоста смотреть БД (опционально)
    volumes:
      - pgdata1:/var/lib/postgresql/data

  postgres2:
    image: postgres:16
    container_name: postgres2
    environment:
      POSTGRES_DB: consumer_2
      POSTGRES_USER: app_2
      POSTGRES_PASSWORD: app_2
    ports:
      - "25432:5432"   # чтобы с хоста смотреть БД (опционально)
    volumes:
      - pgdata2:/var/lib/postgresql/data

  producer:
    build: ./producer-service
    image: user-message-producer:latest
    container_name: producer
    depends_on:
      - kafka
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # если у тебя в producer есть профили — оставь, если нет — можно убрать
      SPRING_PROFILES_ACTIVE: producer

  consumer1:
    build: ./consumer-user-messages-1
    image: user-message-consumer:latest
    container_name: consumer1
    depends_on:
      - kafka
      - postgres1
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: user-message-consumer-group-1

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres1:5432/consumer_1
      SPRING_DATASOURCE_USERNAME: app_1
      SPRING_DATASOURCE_PASSWORD: app_1

      # чтобы таблицы создавались сами (если ты используешь JPA ddl-auto)
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  consumer2:
    image: user-message-consumer:latest
    container_name: consumer2
    depends_on:
      - kafka
      - postgres2
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: user-message-consumer-group-2

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres2:5432/consumer_2
      SPRING_DATASOURCE_USERNAME: app_2
      SPRING_DATASOURCE_PASSWORD: app_2

      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  pgdata1:
  pgdata2:
